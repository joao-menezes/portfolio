<div class="techs">
  <p-card styleClass="ngx-color">
    <figure>
      <img src="{{ card.icon }}" alt="" />
    </figure>
    <h2>
      {{ card.tech_name }}
    </h2>
    <ng-template pTemplate="footer">
      <h6 (click)="showTechDialog()">{{ card.linkname }}</h6>
    </ng-template>
  </p-card>
</div>
